<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Validaci√≥n de Formulario</title>
</head>
<body>
    <div class="contenedor">
        <header>
            Enviar Nuevo Mail
        </header>
        <form action="#" id="enviar-mail">
            <label for="email">Para:</label><br>
            <input type="email" id="email" placeholder="email"><br>
            <label for="asunto">Asunto:</label><br>
            <input type="text" id="asunto"><br>
            <label for="mensaje">Mensaje</label><br>
            <textarea id="mensaje" cols="30" rows="10"></textarea>

            <div id="container">
                <svg viewBox="0 0 100 100">
                    <defs>
                        <filter id="shadow">
                            <feDropShadow dx="0" dy="0" stdDeviation="1.5" 
                            flood-color="#fc6767"/>
                        </filter>
                    </defs>
                    <circle id="spinner" style="fill:transparent;stroke:#dd2476;stroke-width: 7px;stroke-linecap: round;filter:url(#shadow);" cx="50" cy="50" r="45"/>
                </svg>
            </div>

            <div class="botones">
                <button id="enviar" type="submit">Enviar <i class="fa-solid fa-paper-plane"></i></button>
                <button id="borrar" type="button" >Resetear <i class="fa-solid fa-ban"></i></button>
            </div>
        </form>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
